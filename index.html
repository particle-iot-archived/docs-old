<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Spark | Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js'></script>
  <script src='assets/flatdoc-mod.js'></script>

  <!-- Sammy.js for routing -->
  <script src="assets/sammy-0.7.4.min.js"></script>

  <!-- Let me embed vines --> 
  <script async src="//platform.vine.co/static/scripts/embed.js" charset="utf-8"></script>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico">

  <!-- Flatdoc theme -->
  <link href='assets/theme-white.css' rel='stylesheet'>
  <script src='assets/theme-white.js'></script>

  <!-- Spark theme mods -->
  <link href='assets/style.css' rel='stylesheet'>
  <script src='assets/spark.js'></script>

  <!-- Meta -->
  <meta content="Spark" property="og:title">
  <meta content="Documentation for Spark, a platform for connected devices." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('docs/start.md')
    });
  </script>
</head>
<body role='flatdoc'>

  <div id="docs">
    <div class='header'>
      <div class='left'>
        <a href="https://www.spark.io">
          <img src="assets/sparklogo-2x.png" id="logo">
        </a>
        <ul>
          <li><a href='#/start'>Getting started</a></li>
          <li><a href='#/connect'>Connecting your Core</a></li>
          <li><a href='#/examples'>Annotated examples</a></li>

          <li><a href='#/hardware'>Core hardware reference</a></li>
          <li><a href='#/shields'>Shields and kits</a></li>
          <li><a href='#/troubleshooting'>Troubleshooting</a></li>
        </ul>
      </div>
      <div class='right'>
        <a href="http://www.github.com/spark/docs" class="contribute">Contribute</a>
      </div>
    </div>

    <div class='content-root'>
      <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
      </div>
      <div role='flatdoc-content' class='content'></div>
    </div>

    <div id="markdown" style="display:none;">
    </div>
  </div>


  <!-- Custom -->
  <script src='assets/main.js'></script>

</body>
</html>
